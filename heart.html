<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sprite Cycler</title>
<style>
  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #sprite {
    width: 300px;
    user-select: none;
    cursor: pointer;
    animation: pulse 1.2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.07); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<img id="sprite" src="" alt="sprite">

<script>
  //--------------------------------------------------------------------
  // ðŸ”¥ IMPORTANT:
  // Put YOUR GitHub raw folder URL here.
  // Example:
  // const BASE = "https://raw.githubusercontent.com/YourName/YourRepo/main/";
  //--------------------------------------------------------------------
  const BASE = "https://raw.githubusercontent.com/Leeianiop/momsbday/main/";

  let frame = 1;

  function updateFrame() {
    document.getElementById("sprite").src = BASE + frame + ".png";
  }

  document.getElementById("sprite").onclick = () => {
    frame++;
    if (frame > 11) frame = 1;
    updateFrame();
  };

  updateFrame(); // load frame 1
</script>

</body>
</html>
